<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Machine</title>
</head>

<body>
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="text"></span>
      </div>
      <div class="quote-author">
        -<span id="author"></span>
      </div>
      <div class="buttons">
        <div class="button-post">
          <a class="button" id="tweet-quote" title="Tweet">
            <i class="fa fa-twitter"></i>
          </a>
          <a class="button" id="tumblr-quote" title="Tumblr">
            <i class="fa fa-tumblr"></i>
          </a>
        </div>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>
    <footer>
      <span>Designed and Coded by Alex Wang</span>
      <div class="icon-container">
        <a href="https://github.com/MarkLumenAW/FCC_Frontend_Project_2_MarkdownPreviewer" target="_blank"
          rel="noopener noreferrer" class="link-style">
          <iconify-icon icon="mdi:github" style="color: white;" width="1rem"></iconify-icon>
        </a>
        <a href="https://www.linkedin.com/in/pengcheng-wang-0412b0151/" target="_blank" rel="noopener noreferrer"
          class="link-style">
          <iconify-icon icon="mdi:linkedin" style="color: white;" width="1rem"></iconify-icon>
        </a>
      </div>
    </footer>
  </div>
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
